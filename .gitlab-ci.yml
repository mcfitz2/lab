stages:
  - test
  - linting
  - build
include:
  - template: Jobs/Secret-Detection.gitlab-ci.yml

isort:
  stage: linting
  image: registry.gitlab.com/mafda/python-linting
  script:
    - isort applications/formula1 --check-only
  only:
    changes:
      - applications/formula1/**/*

black:
  stage: linting
  image: registry.gitlab.com/mafda/python-linting
  script:
    - black --check applications/formula1
  only:
    changes:
      - applications/formula1/**/*

flake8:
  stage: linting
  image: registry.gitlab.com/mafda/python-linting
  script:
    - flake8 applications/formula1
  only:
    changes:
      - applications/formula1/**/*

ansible-lint:
  stage: linting
  image: registry.gitlab.com/pipeline-components/ansible-lint:latest
  script:
    - cd ansible
    - export ANSIBLE_ROLES_PATH=$(pwd)/roles
    - ansible-lint --show-relpath .
  allow_failure: true
  only:
    changes:
      - ansible/**/*
build-ansible:
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context ansible
      --dockerfile ansible/Dockerfile
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}"
    - /kaniko/executor
      --context ansible
      --dockerfile ansible/Dockerfile
      --destination "${CI_REGISTRY_IMAGE}:latest"
  stage: build
  # only:
  #   changes:
  #     - ansible/**/*


build-workflows:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  only:
    changes:
      - applications/greatlakes/**/*
  script:
    - cd applications/greatlakes
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker compose build
    - docker compose push

